<!DOCTYPE html>
<html>
<head>
  <script type="text/javascript">
  function demo(n)
  {
    document.getElementsByTag("iframe")[0].src="demo"+n;
  }
  </script>
</head>
<body>
  <br><br>
  <center>
    <button OnClick="demo('0');">Demo</button>
    <button OnClick="demo('1');">Demo1</button>
    <button OnClick="demo('2');">Demo2</button>
    <button OnClick="demo('3');">Demo3</button>
    <br>
    <img src="images/android.png">
  </center>
</body>
</html>
